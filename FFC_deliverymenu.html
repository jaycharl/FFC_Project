<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
async function closeWindow() {
      if (liff.getContext().type !== "none") {
        await liff.closeWindow()
      }
    }

async function sendMsg00() {
      if (liff.getContext().type !== "none") {
        await liff.sendMessages([
          {
            "type": "text",
            "text": "ส่ังอาหาร"
          },
        ])
        liff.closeWindow()
      }
    }
 


</script>
